# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - pre_v1_tweaks

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Compile Groovy code and generate sources
      run: |
        mvn gplus:compile generate-sources package
        cd target
        pwd
        ls -l
        MAINJAR=$(ls -1 *.jar  | grep -v sources\.jar) 
        SOURCEJAR=$(ls -1 *.jar  | grep sources\.jar) 
        echo Main JAR: $MAINJAR
        echo Source JAR: SOURCEJAR
        echo "::set-output name=MAINJAR::$MAINJAR"
        echo "::set-output name=SOURCEJAR::SOURCEJAR"

    - name: Publish Package to Github Repo Branch
      run: |
        MAINJAR=$(ls -1 target/*.jar  | grep -v sources\.jar) 
        SOURCEJAR=$(ls -1 target/*.jar  | grep sources\.jar) 
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo Main JAR: $MAINJAR
        echo Source JAR: $SOURCEJAR
        echo Version: $VERSION
        mkdir -p repository
        mvn install:install-file -DpomFile=pom.xml -DlocalRepositoryPath=repository/ -Dfile="$MAINJAR" -Dsources="$SOURCEJAR" -DgeneratePom=true -DcreateChecksum=true

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Updated repository with JARs
        file_pattern: repository/*

    - name: Publish Package to Github Maven Repo
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}

